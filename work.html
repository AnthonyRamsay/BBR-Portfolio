<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - BBR Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">BBR*</a></div>
        <nav class="nav-links">
            <a href="work.html">Work</a>
            <a href="#about">About</a>
            <a href="https://twitter.com/ramsayalmighty" target="_blank">Twitter</a>
            <a href="https://instagram.com/ramsayalmighty" target="_blank">Instagram</a>
            <a href="mailto:builtbyramsay@gmail.com">Email</a>
        </nav>
    </header>

    <main>
    <nav class="filter-menu">
        <button onclick="filterProjects('all')">All</button>
        <button onclick="filterProjects('product')">Product Design</button>
        <button onclick="filterProjects('graphic')">Graphic/Web Design</button>
        <button onclick="filterProjects('software')">Product/Software Development</button>
        <button onclick="filterProjects('photography')">Photography</button>
        <button onclick="filterProjects('music')">Sound Design/Music</button>
    </nav>
    <div class="work-grid">
        <div class="work-item product"><img src="https://via.placeholder.com/300x200" alt="Product Design"><p>Product Design Project</p></div>
        <div class="work-item graphic"><img src="https://via.placeholder.com/300x200" alt="Graphic Design"><p>Graphic/Web Design Project</p></div>
        <div class="work-item software"><img src="https://via.placeholder.com/300x200" alt="Software Development"><p>Software Development Project</p></div>
        <div class="work-item photography"><img src="https://via.placeholder.com/300x200" alt="Photography"><p>Photography Project</p></div>
        <div class="work-item music"><img src="https://via.placeholder.com/300x200" alt="Music Project"><p>Sound Design/Music Project</p></div>
    </div>
</main>

    <footer>
        <p>Â© 2024 BBR Portfolio</p>
    </footer>

    <script>
        function filterProjects(category) {
            const items = document.querySelectorAll('.work-item');
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
