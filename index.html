<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio by Ramsay</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Studio by Ramsay">
    <meta property="og:description" content="Explore the creative work of Studio by Ramsay - AI-driven designs, artwork, and culture-defining visuals.">
    <meta property="og:image" content="images/image1.jpg">
    <meta property="og:url" content="https://your-github-site-url.com">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            zoom: 90%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: none;
        }

        .logo a {
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #000;
        }

        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        .slideshow img {
            width: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .slide.active {
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .nav-links {
                display: flex;
                gap: 15px;
                margin-top: 0;
            }

            .nav-links a {
                display: inline;
                margin-bottom: 0;
                font-size: 14px;
            }

            .nav-toggle {
                display: none;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Anthony Ramsay</a></div>
        <nav class="nav-links">
            <a href="work.pdf" target="_blank">Work</a>
            <a href="https://twitter.com/ramsayalmighty" target="_blank">Twitter</a>
            <a href="https://instagram.com/ramsayalmighty" target="_blank">Instagram</a>
            <a href="mailto:your.email@example.com">Connect with Me</a>
        </nav>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="images/image1.jpg" alt="Slide 1" class="slide active">
                <img src="images/image2.jpg" alt="Slide 2" class="slide">
                <img src="images/image3.jpg" alt="Slide 3" class="slide">
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">Â© 2024 Studio by Ramsay</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
