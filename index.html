<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Ramsay Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .social-links {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .social-links a {
            margin-left: 1rem;
            text-decoration: none;
            color: black;
            font-size: 1.1rem;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            width: auto;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        Anthony Ramsay
    </header>

    <div class="social-links">
    <a href="work.pdf" target="_blank">Work</a>
    <a href="https://twitter.com/ramsayalmighty" target="_blank">Twitter</a>
    <a href="https://instagram.com/ramsayalmighty" target="_blank">Instagram</a>
    <a href="mailto:builtbyramsay@gmail.com">Email</a>
</div>

    <main class="container">
        <!-- Try loading a single image -->
        <img src="images/image1.jpg" alt="Anthony Ramsay Work Example" id="portfolioImage">
    </main>

    <footer>
        &copy; 2024 Studio by Ramsay
    </footer>
</body>
</html>
